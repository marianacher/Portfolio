<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="../Portfolio/assets/css/main.css">
    <link rel="stylesheet" href="../Portfolio/assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

 <div id="bar-nav">
   <menu-item></menu-item>
   </div>






   <section id="contact">
  
  <h1 class="section-header">CONTACT</h1>
  
  <div class="contact-wrapper">

   <form action="https://formspree.io/mqkyqzog" method="POST" class="form-horizontal" role="form"  > 

       
      <div class="form-group">
        <div class="col-sm-12">
 
          <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="">

        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">

          <input type="email" class="form-control" id="email" placeholder="EMAIL" name="_replyto" value="">

        </div>
      </div>
      <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message"></textarea>

      <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
      
      </button>
      
    </form>
    

    
      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Torreon | MX</span></i></li>
          
          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-234-567-8910" title="Give me a call">(1234) 567-8910</a></span></i></li>
          
          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:caher.mariana@gmail.com" title="Send me an email">caher.mariana@gmail.com</a></span></i></li>
          
        </ul>

        <hr>
       


      </div>
    
  </div>
  
</section>  
  
  

   
 

<script src="../Portfolio/component.js"></script>
</body>

</html>
